<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>College Attendance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>College Attendance</h1>

  <form id="attendanceForm">
    <input type="text" id="studentId" placeholder="Enter Student ID (e.g., SEC23AM001)" required />
    <input type="text" id="studentName" placeholder="Enter Student Name" required />
    <button type="submit">Mark Present</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const statusEl = document.getElementById('status');
      statusEl.innerText = '';

      const studentId = document.getElementById('studentId').value.trim().toUpperCase();
      const studentName = document.getElementById('studentName').value.trim();

      // Validate Student ID format and range
      const idPattern = /^SEC23AM(\d{3})$/;
      const match = studentId.match(idPattern);

      if (!match) {
        statusEl.innerText = "Invalid Student ID format.";
        return;
      }

      const numberPart = parseInt(match[1], 10);

      if (numberPart < 1 || numberPart > 120) {
        statusEl.innerText = "Student ID out of allowed range (001 to 120).";
        return;
      }

      if (!studentName) {
        statusEl.innerText = "Please enter your name.";
        return;
      }

      // Check localStorage for last attendance timestamp (per device restriction)
      const lastMarked = localStorage.getItem('lastAttendanceTimestamp');
      const now = Date.now();

      if (lastMarked) {
        const diffMinutes = (now - parseInt(lastMarked, 10)) / (1000 * 60);
        if (diffMinutes < 60) {
          statusEl.innerText = `You can mark attendance only once per hour. Please try after ${Math.ceil(60 - diffMinutes)} minutes.`;
          return;
        }
      }

      try {
        // Get public IP address to verify connected to college WiFi
        const resIp = await fetch('https://api.ipify.org?format=json');
        const dataIp = await resIp.json();
        const clientIp = dataIp.ip;

        // College WiFi IP check (adjust this subnet if needed)
        if (!clientIp.startsWith('136.232.10.')) {
          statusEl.innerText = 'Connect to college WiFi to mark attendance.';
          return;
        }

        // Prepare form data with client IP as well
        const formData = new URLSearchParams();
        formData.append('studentId', studentId);
        formData.append('studentName', studentName);
        formData.append('clientIp', clientIp);

        // Your deployed Google Apps Script Web App URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyVBNUVk46hwuJzUkRIVp-yRO3KwqgSMh9U0SN8tLShHJkgbNJ1zkGMmwzpknNbVc3O/exec';

        const response = await fetch(scriptUrl, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();

        if (response.ok) {
          // On success, update localStorage timestamp
          localStorage.setItem('lastAttendanceTimestamp', now.toString());
        }

        statusEl.innerText = text;

      } catch (err) {
        console.error(err);
        statusEl.innerText = 'Error submitting attendance. Try again.';
      }
    });
  </script>
</body>
</html>
